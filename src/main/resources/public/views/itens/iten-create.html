<div class="container pad-top">
  <form class="form-horizontal" role="form" ng-submit="addItem()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Titulo</label>
        <div class="col-sm-10">
            <input type="text" ng-model="item.titulo" class="form-control" id="name" placeholder="Titulo do Item"/>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" ng-model="item.description" class="form-control" id="description" placeholder="Descrição do Iten"/>
        </div>
    </div>
    <div class="form-group">
        <label for="condition" class="col-sm-2 control-label">Situação</label>
        <div class="col-sm-10">
            <input type="text" ng-model="shipwreck.situacao" class="form-control" id="condition" placeholder="Situação do Item"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
  </form>
</div>
