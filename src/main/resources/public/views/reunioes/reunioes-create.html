<div>
  <div class="container pad-top">
    <form class="form-horizontal" role="form" ng-submit="addReuniao()">
      <h1>Reuniao</h1>

      <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">
              <input type="text" ng-model="reuniao.titulo" class="form-control" id="titulo" placeholder="Titulo da Reuniao"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Descrição</label>
          <div class="col-sm-10">
              <input type="text" ng-model="reuniao.descricao" class="form-control" id="descricao" placeholder="Descrição da Reuniao"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Local</label>
          <div class="col-sm-10">
              <input type="text" ng-model="reuniao.local" class="form-control" id="local" placeholder="Local da Reuniao"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Data</label>
          <div class="col-sm-10">
              <input type="text" ng-model="reuniao.data" class="form-control" id="data" placeholder="Data da Reuniao"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Hora</label>
          <div class="col-sm-10">
              <input type="text" ng-model="reuniao.hora" class="form-control" id="data" placeholder="Horario da Reuniao"/>
          </div>
      </div>
      <div text-angular ng-model="reuniao.arquivo"></div>


      <div>
          <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </form>
  </div>
</div>
