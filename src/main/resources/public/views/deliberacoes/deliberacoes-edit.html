<div>
  <div class="container pad-top" ng-init="getDeliberacao()">
    <form class="form-horizontal" role="form" ng-submit="editDeliberacao()">
      <h1>Deliberação</h1>

      <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">
              <input type="text" ng-model="deliberacao.titulo" class="form-control" id="titulo" placeholder="Titulo da Deliberação"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Assunto</label>
          <div class="col-sm-10">
              <input type="text" ng-model="deliberacao.assunto" class="form-control" id="assunto" placeholder="Assunto da Deliberação"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Data</label>
          <div class="col-sm-10">
              <input type="text" ng-model="deliberacao.data" class="form-control" id="data" placeholder="Data da Deliberação"/>
          </div>
      </div>
      <div text-angular ng-model="deliberacao.arquivo"></div>


      <div>
          <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </form>
  </div>
</div>
